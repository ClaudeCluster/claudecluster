<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master AI - ClaudeCluster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 1.4rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .stat {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .tasks-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .task-list {
            display: grid;
            gap: 16px;
        }

        .task-item {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            transition: border-color 0.2s ease;
        }

        .task-item:hover {
            border-color: #667eea;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .task-title {
            font-weight: 600;
            color: #333;
        }

        .task-category {
            background: #e9ecef;
            color: #6c757d;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .task-description {
            color: #6c757d;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 16px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Task Master AI</h1>
            <p>Intelligent project management for ClaudeCluster</p>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="loading">Loading dashboard...</div>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h3>Recent Tasks</h3>
                <button class="btn" onclick="refreshTasks()">Refresh</button>
            </div>
            <div class="task-list" id="taskList">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api';

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/dashboard`);
                const data = await response.json();
                
                if (data.success) {
                    renderDashboard(data.data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboard').innerHTML = `
                    <div class="error">
                        Error loading dashboard: ${error.message}
                    </div>
                `;
            }
        }

        // Render dashboard
        function renderDashboard(data) {
            const { summary, categoryBreakdown, priorityBreakdown } = data;
            
            document.getElementById('dashboard').innerHTML = `
                <div class="card">
                    <h3>üìä Project Overview</h3>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-number">${summary.total}</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${summary.completed}</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${summary.inProgress}</div>
                            <div class="stat-label">In Progress</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${summary.completionRate}%</div>
                            <div class="stat-label">Completion Rate</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>üè∑Ô∏è Categories</h3>
                    <div class="stats">
                        ${categoryBreakdown.map(cat => `
                            <div class="stat">
                                <div class="stat-number">${cat.count}</div>
                                <div class="stat-label">${cat.name}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="card">
                    <h3>‚ö° Priorities</h3>
                    <div class="stats">
                        ${priorityBreakdown.map(pri => `
                            <div class="stat">
                                <div class="stat-number">${pri.count}</div>
                                <div class="stat-label">${pri.name}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const data = await response.json();
                
                if (data.success) {
                    renderTasks(data.data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('taskList').innerHTML = `
                    <div class="error">
                        Error loading tasks: ${error.message}
                    </div>
                `;
            }
        }

        // Render tasks
        function renderTasks(tasks) {
            if (tasks.length === 0) {
                document.getElementById('taskList').innerHTML = `
                    <div class="loading">No tasks found. Create your first task to get started!</div>
                `;
                return;
            }

            document.getElementById('taskList').innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-category">${task.category}</div>
                    </div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-meta">
                        <span>Priority: ${task.priority}</span>
                        <span>Status: ${task.status}</span>
                        <span>Estimate: ${task.estimatedTime}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${task.progress}%"></div>
                    </div>
                </div>
            `).join('');
        }

        // Refresh tasks
        function refreshTasks() {
            loadTasks();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            loadTasks();
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadDashboard();
            loadTasks();
        }, 30000);
    </script>
</body>
</html>
